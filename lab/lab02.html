<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div and span elements</title>
</head>
<body>
<div>***구역1: 구역1의 컨텐츠***</div>
<div>***구역2: 구역2의 컨텐츠***</div>
<span>##스팬1: 구역2에 바로 이어진 컨텐츠##</span>
<div>
    ***구역3: 스팬1에 이어진 컨텐츠

    구역3의 이어진 컨텐츠***
</div>

</body>
</html>
