<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택형</title>
</head>
<body>
<form>
먹고 싶은 것을 한가지 선택 : <br>
    <input type="radio" name="food" value="짜장면">짜장면
    <label><input type="radio" name="food" value="짬봉" checked>짬뽕</label>
    <label for="eating">탕수육</label>
    <input type="radio" name="food" id="eating" value="탕수육">
<p>
보유 IT 기술 <br>
    <input type="checkbox" value="Python" checked>Python
    <label><input id="skill1" type="checkbox" value="Java">Java</label>
    <label for="skill1">JavaScript</label>
    <input id="skill1" type="checkbox" value="JavaScript">
    <label for="skill2">C/C++</label>
    <input type="checkbox" id="skill2" value="C/C++">
</form>
</body>
</html>
