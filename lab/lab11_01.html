<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 언어 일반</title>
    <script>


    </script>
</head>
<body>
<h2>자바 스크립트 연습</h2><hr>
<script>
    var a = 1;
    var b = a++;
    var c = 1;
    var d = ++c;

    document.write('<p>변수 a의 값:'+a+"</p>");
    document.write('<p>변수 b의 값:'+b+"</p>");
    document.write('<p>변수 c의 값:'+c+"</p>");
    document.write('<p>변수 d의 값:'+d+"</p>");

    var greeting1 = 'hello!';
    var greeting2 = 'welcome';

    str1 = greeting1+greeting2;
    document.write('<p>'+str1+'</p>');

    str2 = greeting1 + 2022;
    document.write('<p>'+str2+'</p>');

    console.log('<p>변수 a의 값:'+a+"</p>");
    console.log('<p>변수 b의 값:'+b+"</p>");
    console.log('<p>변수 c의 값:'+c+"</p>");
    console.log('<p>변수 d의 값:'+d+"</p>");
    console.log('<p>'+str1+'</p>');
    console.log('<p>'+str2+'</p>');

</script>
</body>
</html>
