<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform(){
            var binary=document.getElementById("digit").value;
            var sixteen=parseInt(binary,2);
            if (binary.length==4 && isFinite(binary)){
                if (sixteen <=9 && sixteen >=0) {
                    document.getElementById("hexanum").value = sixteen;
            }else if( sixteen>9 && sixteen <=16 ){
                var alpha = ['A','B','C','D','E','F'];
                for(var i=0; i<=alpha.length; i++){
                    if(sixteen-10==i){
                       document.getElementById("hexanum").value = alpha[i];
                        }
                    }
                }
            }
        }
        function pascals() {
            var h = document.getElementById("size").value;
            first = [1];
            next = new Array();
            for (var i=0; i<h; i++){
                first[i]=1
                next[i]=1
                if(i<2){ }
                else {
                    for (var k=1; k<first.length-1; k++){
                        next[k] = first[k]+first[k-1]
                    }
                }
                for (var j=0; j<first.length; j++){
                    first[j]=next[j]
                    document.getElementById("draw_area").innerHTML += first[j];
                }
            document.getElementById("draw_area").innerHTML += '<br>'
            }
        }
    </script>
</head>
<body>
<div class="container-sm mt-5"></div>
<div class="h3">2진수 변환기</div>
<div class="mb-3">
    <label class ="form-label text-primary">2진수:
    <input type="text" id="digit" size="20">
    </label>
    <button type="button" class="btn btn-dark" onclick="transform()">===></button>
    <label class="form-label text-primary"> 16진수:
        <input type="text" id="hexanum" size="20" readonly value="">
    </label>
</div>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
        <input type="number" id="size" min="1" max="20" step="1" value="1">
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
        </label>
    </div>
<div class="text-bg-secondary" id="draw_area">
</div>
</body>
</html>
