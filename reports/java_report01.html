<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2진수를 16진수로 변환</title>
    <script>
        function change(digit){
            var decimal;
            if(digit == "0000")
                decimal = 0;
            else if(digit == "0001")
                decimal = 1;
            else if(digit == "0010")
                decimal = 2;
            else if(digit == "0011")
                decimal = 3;
            else if(digit == "0100")
                decimal = 4;
            else if(digit == "0101")
                decimal = 5;
            else if(digit == "0110")
                decimal = 6;
            else if(digit == "0111")
                decimal = 7;
            else if(digit == "1000")
                decimal = 8;
            else if(digit == "1001")
                decimal =9;
            else if(digit == "1010")
                decimal = 'A';
            else if(digit == "1011")
                decimal = 'B';
            else if(digit == "1100")
                decimal = 'C';
            else if(digit == "1101")
                decimal = 'D';
            else if(digit == "1110")
                decimal = 'E';
            else if(digit == "1111")
                decimal ='F';
            else
                document.write("변환할 수 없습니다.")

            document.write("2진수 "+digit+"의 16진수는 "+decimal+'입니다.');
        };

    </script>
</head>
<body>
<h3>2진수를 16진수로 변환</h3>
<script>
    var digit = prompt("2진수 입력 : ");
    change(digit);
</script>
</body>
</html>
